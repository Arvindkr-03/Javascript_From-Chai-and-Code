<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating element in DOM</title>
  </head>
  <body style="background-color: black; color: aqua">
    <h1>Hi, Coders welcome to dom classes!</h1>
    <div class="parent">
      <div class="days">Monday</div>
      <div class="days">Tuesday</div>
      <div class="days">Wednesday</div>
      <div class="days">Thursday</div>
      <div class="days">Friday</div>
      <div class="days">Saturday</div>
      <div class="days">Sunday</div>
    </div>
  </body>
  <script class="parent">
    const parent = document.querySelector(".parent");

    parent.children[0].style.color = "red";
    parent.children[2].style.color = "red";
    parent.children[4].style.color = "red";
    parent.children[6].style.color = "red";

    // console.log(parent);
    // console.log(parent.children[3]);
    // console.log(parent.children.length);

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    console.log(parent.parentElement);
  </script>
</html>
